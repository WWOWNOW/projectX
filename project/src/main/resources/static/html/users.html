<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/authorization_check.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" media="screen">
</head>
<body onload="pagination(1, 20, getUsersSortedByReputation)">

<div class="container-fluid">
    <div id="app-header"></div>
    <div class="row" style="height: 80vh" id="main-content">
        <div class="col-2" id="app-side-bar" style="border-right: 1px solid lightgrey"></div>
        <div class="col-10" style="height: 80vh; overflow: scroll">
            <div class="row m-2">
                <h2 class="m-3">Участники</h2>
            </div>
            <div class="form-group row justify-content-between m-2">
                <div class="col-2">
                    <label for="inputFilterUser"></label><input class="form-control" type="text" id="inputFilterUser"
                                                                placeholder="Фильтрация по участникам" onchange="pagination(1, 20, getUsersSortedByReputation)">
                </div>


                <div class="col-5 btn-group justify-content-end" id="differentUsersBar">
                    <button type="button" class="btn btn-sm active"
                            onclick="pagination(1, 20, getUsersSortedByReputation)">Репутация
                    </button>
                    <button type="button" href="#" class="btn btn-sm">Новые участники</button>
                    <button type="button" href="#" class="btn btn-sm">Голосующие</button>
                    <button type="button" href="#" class="btn btn-sm">Редакторы</button>
                    <button type="button" href="#" class="btn btn-sm">Модераторы</button>
                </div>
            </div>

            <ul class="nav justify-content-end m-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">за неделю</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">за месяц</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">квартал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">год</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">все</a>
                </li>
            </ul>

            <!-- USER GRID -->
            <div class="row row-cols-1 row-cols-md-5" id="usersCardDeck">

            </div>

            <a href="#" class="m-3">зал славы за неделю/месяц/квартал</a>

            <!-- PAGINATION -->

            <nav>
                <ul class="pagination justify-content-end" id="paginationButtons">
                </ul>
            </nav>

        </div>
    </div>
</div>
<div id="app-footer"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="../js/layout/Header.js"></script>
<script src="../js/layout/SideBar.js"></script>
<script src="../js/layout/Footer.js"></script>
<script src="../js/scripts.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/example/users.js"></script>

</body>
</html>
